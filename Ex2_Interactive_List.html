<html>
    <head>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body>
        <h1>Ex2_Interactive_List</h1>
        <div x-data="{ newItem: '', items : [] }">
            <input x-model="newItem">
            <button x-on:click="items.push(newItem); newItem = ''">Add</button>
            <ul>
                <template  x-for="item in items" :key="item">
                    <li x-text="item" ></li>
                </template >
            </ul>
        </div>
    </body>
</html>
