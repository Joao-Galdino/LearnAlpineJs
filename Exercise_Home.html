<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX and Alpine.js Project</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .unselected {
            background-color: #00C9FF; /* Azul Neon */
            color: black;
            border: none;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);
        }
        .selected {
            background-color: #FC4B08; /* Laranja Neon */
            color: black;
            border: none;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);
        }
    </style>
    <script>
        window.onload = function() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.add('unselected')); // Inicia todos os botões como azul Neon
            
            const savedIndex = localStorage.getItem('selectedButtonIndex');
            if(savedIndex !== null) {
                highlightButton(savedIndex); // Destaca o botão no carregamento da página
                buttons[savedIndex].click(); // Simula o clique para carregar o conteúdo
            }

            buttons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    localStorage.setItem('selectedButtonIndex', index);
                    highlightButton(index); // Destaca o botão e carrega o conteúdo
                });
            });
        };

        function highlightButton(index) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                btn.classList.add('unselected');
            });
            buttons[index].classList.remove('unselected');
            buttons[index].classList.add('selected');
        }
    </script>
</head>
<body>
    <div>
        <h1>Alpine.js Exercises</h1>

        <button hx-get="Ex1_Hello_Alpine.html" hx-target="#exerciseContent">1 - Hello Alpine</button>
        <button hx-get="Ex2_Interactive_List.html" hx-target="#exerciseContent">2 - Interactive List</button>
        <button hx-get="Ex3_Toggle_Visibility.html" hx-target="#exerciseContent">3 - Toggle Visibility</button>
        <button hx-get="Ex4_Input_Field_Character_Count.html" hx-target="#exerciseContent">4 - Input Field Character Count</button>
        <button hx-get="Ex5_Simple_Tab_System.html" hx-target="#exerciseContent">5 - Simple Tab System</button>
        <button hx-get="Ex6_Increment_and_Decrement_Buttons.html" hx-target="#exerciseContent">6 - Increment and Decrement Buttons</button>
        <button hx-get="Ex7_Dynamic_CSS_Classes.html" hx-target="#exerciseContent">7 - Dynamic CSS Classes</button>
        <button hx-get="Ex8_Mouse_Hover_Interaction.html" hx-target="#exerciseContent">8 - Mouse Hover Interaction</button>
        <button hx-get="Ex9_Keyboard_Events.html" hx-target="#exerciseContent">9 - Keyboard Events</button>
        <button hx-get="Ex10_Form_Input_Binding.html" hx-target="#exerciseContent">10 - Form Input Binding</button>
        <button hx-get="Ex11_Looping_Over_Arrays.html" hx-target="#exerciseContent">11 - Looping Over Arrays</button>
        <button hx-get="Ex12_Fetching_Data_from_an_API.html" hx-target="#exerciseContent">12 - Fetching Data from an API</button>
        <button hx-get="Ex13_Transition_Effects.html" hx-target="#exerciseContent">13 - Transition Effects</button>
        <button hx-get="Ex14_Binding_Attributes.html" hx-target="#exerciseContent">14 - Binding Attributes</button>
        <button hx-get="Ex15_Listening_to_Window_Events.html" hx-target="#exerciseContent">15 - Listening to Window Events</button>
        <button hx-get="Ex16_Component_Communication.html" hx-target="#exerciseContent">16 - Component Communication</button>
        <div id="exerciseContent">
            <!-- Content here -->
        </div>
    </div>
</body>
